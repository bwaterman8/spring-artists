<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album List</title>
</head>
<body>
    <h1>List of Albums</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Artist</th>
        </tr>
        <tr th:each="album : ${albums}">
            <th th:text = ${album.id}>123</th>
            <th th:text = ${album.title}>Room on Fire</th>
            <th th:text = ${album.artists.name}>The Strokes</th>
        </tr>
    </table>
</body>
</html>
