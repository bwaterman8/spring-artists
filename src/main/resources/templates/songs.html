<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
</head>
<body>
    <h1>List of Songs</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Album</th>
        </tr>
        <tr th:each="song : ${songs}">
            <th th:text = ${song.id}>123</th>
            <th th:text = ${song.title}>Reptilla</th>
            <th th:text = ${song.album.title}>Room on Fire</th>
        </tr>
    </table>
</body>
</html>
